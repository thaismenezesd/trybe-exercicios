<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div class="div-border" id="div-primary">
    <h3 class="impar-item">Cor primária</h3>
  </div>
  <div class="div-border" id="div-secondary">
    <h3>Cor Secundária</h3>
  </div>
  <div class="div-border" id="div-complementary">
    <h3 class="impar-item">Cor Complementar</h3>
  </div>
  <div class="div-border" id="div-darkness">
    <h3>Cor Escura</h3>
  </div>
  <div class="div-border" id="div-clean">
    <h3 class="impar-item">Cor Clara</h3>
  </div>
</body>
</html>
